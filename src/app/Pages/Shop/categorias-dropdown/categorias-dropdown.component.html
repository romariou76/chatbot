            </div>

            <div class="form-check mb-2">
              <i class="bi bi-printer mx-1 text-danger"></i>
              <a

                class="form-check-label text-secondary-romario text-decoration-none"
                style="cursor: pointer"

                Arma tu PC
              </a>
            </div>

            <div class="form-check mb-2">
              <i class="bi bi-printer mx-1 text-danger"></i>
              <a
                (click)="ProductosPorCategoria && ProductosPorCategoria('IMPRESORAS')"
                class="form-check-label text-secondary-romario text-decoration-none"
                style="cursor: pointer"
              >
                Accesorios
              </a>
            </div>

            <div class="form-check mb-2">
              <i class="bi bi-printer mx-1 text-danger"></i>
              <a

              >
                Multimedia
              </a>

          </div>
